<article class="post@@if(accent === true) {  post--accent}">
  <a href="" class="post__pict-wrap">
    <img src="@@imgUrl" alt="POST_TITLE" class="post__pict">
  </a>
  <div class="post__text">
    <header class="post__header">
      <time class="post__date" datetime="2017.04.24">25.04.2017</time>
      <a href="" class="post__category">Buisnes</a>
      <h3 class="post__title">
        <a href="">How I Underwrite Rental Applications to Mitigate High-Risk Tenants</a>
      </h3>
    </header>
    <div class="post__content">
      <p>Finances on autopilot? Spend 30 minutes/day for one week for dramatically better finances. No gimmicks, just a simple structure for financial security.</p>
    </div>
    <footer class="post__footer">
      <a href="" class="post__more-link">
        Read more
        <svg class="post__more-link-icon" width="15" height="12"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#arrow-right"></use></svg>
      </a>
      <span class="post__read-time">15 minutes to read</span>
    </footer>
  </div>
</article>
